<section class="modal">
    <div class="ventana-modal">
        <div class="formulario">
            <button class="cerrar" (click)="cierraModal()">X</button>    
            <h1 class="mb-3">Inicio de Sesión</h1>
            <form action="#" method="post">
                <div>
                    <label for="Username">
                        <span>Nombre de Usuario: </span>
                        <input class="text" type="text" name="Username" placeholder="Tu nombre de Usuario" autocomplete="name" required="">

                </div>
                <div>
                    <label for="password">
                        <span>Contraseña: </span>
                        <input class="text" type="password" name="password" placeholder="Tu contraseña" required="">

                </div>
            <button class="boton-confirma">INICIA SESIÓN</button>
            <p class="mensaje">Aún no estás registrado/a? <a href="#">Registrate Ahora!</a></p>
            </form>
        </div>
    </div>
