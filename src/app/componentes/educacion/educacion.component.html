<!--EDUCACIÓN-->
            
<section class="pd-section mb-5">
    <div class="botoncito-flex mb-5 ">
        <h1 class="titulo">Educación y Capacitaciones</h1>
        <button *ngIf="UsuaLog" class="ml-5 botoncito-verde" (click)="abreModal('Alta',null)"><i class="fas fa-plus"></i></button>
    </div>
    <div class="d-flex mb-5" *ngFor="let escuela of educacionlist">
        <img [src]="escuela.logo" alt="Logo de la Escuela" class="LogoCuad redondear">
        <div class="flex-grow-1">
            <h3 class="subtitulo mb-0">{{escuela.nombre}}</h3>
            <p class="minisubtitulo mb-3">{{escuela.titulo}}</p>
            <p>{{escuela.descripcion}}</p>
        </div>
        <div class="flex-shrink-0">
            <button *ngIf="UsuaLog" class="botoncito-verde botoncito-flex" (click)="abreModal('Modificación',escuela)"><i class="fas fa-edit"></i></button>
            <button *ngIf="UsuaLog" class="botoncito-verde botoncito-flex" (click)="abreModal('Baja',escuela)"><i class="fas fa-trash-alt"></i></button>
            <span class="texto-color">{{escuela.fechini}} - {{escuela.fechfin}}</span>
        </div>
    </div>
