<header class= "banner mb-2">

    <div class="iconos-red-soc">
        <a class="icono-red-soc" href="#!"><i class="fab fa-linkedin-in"></i></a>
        <a class="icono-red-soc" href="https://github.com/RominaRomano"><i class="fab fa-github"></i></a>
