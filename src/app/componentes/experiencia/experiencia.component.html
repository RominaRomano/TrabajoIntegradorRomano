<!-- EXPERIENCIA-->

<section class="pd-section alterna-color mb-5">
    <div class="botoncito-flex mb-5 ">
        <h1 class="titulo">Experiencias Laborales</h1>
        <button *ngIf="UsuaLog" class="ml-5 botoncito-verde" (click)="abreModal('Alta',null)"><i class="fas fa-plus"></i></button>
    </div>
    <div class="d-flex mb-5" *ngFor="let experiencia of experiencialist"> 
        <div class="flex-grow-1">
            <h3 class="subtitulo mb-0">{{experiencia.puesto}}</h3>
            <p class="minisubtitulo mb-3">{{experiencia.empresa}}</p>
            <p>{{experiencia.tarea}}</p>
            <p *ngIf="experiencia.contacto !==''">Contacto: {{experiencia.contacto}}</p>
        </div>
        <div class="flex-shrink-0">
            <button *ngIf="UsuaLog" class="botoncito-verde botoncito-flex" (click)="abreModal('ModificaciÃ³n',experiencia)"><i class="fas fa-edit"></i></button>
            <button *ngIf="UsuaLog" class="botoncito-verde botoncito-flex" (click)="abreModal('Baja',experiencia)"><i class="fas fa-trash-alt"></i></button>
            <span class="texto-color">{{experiencia.fechini}} - {{experiencia.fechfin}}</span></div>
    </div>
</section>

<div *ngIf="modalSwitch==true">
    <app-modal-experiencia proceso={{procesoABM}} [experiencia]="experienciaModBaj"></app-modal-experiencia>
</div>
